<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Generator</title>

<!-- Font Awesome for icons -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<!-- Custom stylesheet -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="card mx-5 mt-3" id="inputForm">
<div class="container"> 
<div class="card-header">
<h1 class="text-center my-2">Resume Generator</h1>
</div>
<div class="card-body">
<div class="contain">
<div class="row">
<div class="col-md-6">
<!-- Image upload input -->
<label for="gmailField">Profile Picture</label>
<input
type="file"
id="imageUpload"
onchange="previewImage(event)"
/>

<h3>Personal Information</h3>
<!-- Name input -->
<div class="form-group">
<label for="nameField">Your Name</label>
<input
type="text"
id="nameField"
placeholder="Enter here"
class="form-control"
/>
</div>
<!-- Name input -->
<div class="form-group">
<label for="nameField">Your Father's Name</label>
<input
type="text"
id="nameField"
placeholder="Enter here"
class="form-control"
/>
</div>
<!-- Job title input -->
<div class="form-group mt-2">
<label for="jobField">Your Job Title</label>
<input
type="text"
id="jobField"
placeholder="Enter here"
class="form-control"
/>
</div>
<!-- Contact input -->
<div class="form-group mt-2">
<label for="contactField">Your Contact</label>
<input
type="text"
id="contactField"
placeholder="Enter here"
class="form-control"
/>
</div>
<!-- Email input -->
<div class="form-group mt-2">
<label for="gmailField" >Your Email</label>
<input
id="gmailField"
placeholder="Enter here"
class="form-control"
/>
</div>


<!-- Address and birth date inputs -->
<div class="form-group mt-2" id="li">
<div class="form-group mt-2">
<label for="addressField">Address</label>
<input
type="text"
id="addressField"
placeholder="Enter here"
class="form-control"
/>
</div>
<div class="form-group mt-2">
<label for="birthField">Birth Date</label>
<input type="date" id="birthField" class="form-control" />
</div>
</div>
</div>
<div class="col-md-6">
<!-- Objective input -->
<div class="form-group mt-2">
<label for="objectiveField">Objective</label>
<textarea
id="objectiveField"
rows="5"
placeholder="Enter here"
class="form-control"
></textarea>
</div>



<!-- Skills section -->
<div class="form-group mt-2" id="skills-container">
<label for="skillField">Skills</label>
<button
type="button"
id="addSkill"
onclick="addSkills()"
class="btn btn-secondary mt-2"
>
Add Skill
</button>
</div>





<!-- Education input -->
<div class="form-group mt-2">
<label for="educationField">Education</label>
<div id="education-container"></div>
<button
type="button"
class="btn btn-secondary mt-2"
onclick="addEducation()"
>
Add Education
</button>
</div>


<!-- Work experience input -->
<div class="form-group mt-2">
<label for="workExperienceField">Work Experience</label>
<div id="experience-container"></div>
<button
type="button"
class="btn btn-secondary mt-2"
onclick="addExperience()"
>
Add Experience
</button>
</div>

<!-- Languages section -->
<div class="form-group mt-2" id="languages-container">
<h4>Languages</h4>
<button
type="button"
id="addLanguage"
class="btn btn-secondary mt-2"
onclick="addLanguages()"
>
Add Language
</button>

<div></div>
</div>

<!-- Button to generate CV -->
<button onclick="generateCV()" class="btn btn-primary btn-lg">
Generate CV
</button>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- Generated resume container -->

<div class="container" id="generatedResume" style="display: none">
<div class="profile">
<img
id="resumeImage"
src=""
class="profile-image"
alt="Profile Picture"
/>
<div class="profile-info">
<h2 id="resumeName" class="heading heading-light"></h2>
<p id="resumeObjective" class="profile-text obt"></p>
</div>
</div>

<div class="resume-container">
<div class="contact-section">
<h2><i class="fas fa-phone-alt"></i> Contact Information</h2>

<div class="info-box">
<p class="icon">
<i class="fas fa-phone"></i> <span id="resumeContact"></span>
</p>
<p class="icon">
<i class="fas fa-envelope"></i> <span id="resumeEmail"></span>
</p>
<p class="icon">
<i class="fas fa-map-marker-alt"></i>
<span id="resumeAddress"></span>
</p>
<p class="icon">
<i class="fas fa-birthday-cake"></i>
<span id="resumeBirth"></span>
</p>
</div>

<div class="languages-section">
<div class="language-container">
<h2>Languages <i class="fas fa-language"></i></h2>

<p id="resumeLanguages" class="info-box"></p>
</div>
</div>
</div>

<div class="professional-section">
<h2><i class="fas fa-user"></i> Personal Information</h2>

<h2><i class="fas fa-briefcase"></i> Experience</h2>
<div id="resumeExperience" class="info-box">
<h2>Experience <i class="fas fa-briefcase"></i></h2>
</div>

<h2><i class="fas fa-graduation-cap"></i> Education</h2>

<div id="resumeEducation" class="info-box"></div>
<h2><i class="fas fa-cogs"></i> Skills</h2>
<p id="resumeSkills" class="info-box"></p>
</div>
</div>

<div class="button-container">
<!-- Buttons for printing and editing CV -->
<button onclick="printCV()" id="printButton" class="dddd">
Print CV
</button>

</div>
</div>

<!-- Scripts for functionality -->
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
</body>
</html>
